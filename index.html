<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image To Do List</title>
</head>

<body>

    <div class="carousel">
        <div class="carousel-items">
            <!-- Define you carousel here -->
        </div>
    </div>



    <div class="app-container">
        <h1>UPLOAD YOUR IMAGES HERE</h1>
        <div class="dropzone" id="dropzone">
            <form action="">
                <input type="file" id="fileInput" accept=".png" multiple>

                Drag and drop files here or click to select files

            </form>
            <!-- Drag and dragdrop -->
        </div>
        <!-- Define your rest of the things of the Image TODO List app here -->



        <!-- <div class="file-list" id="fileList">
         Create the space here where your uploaded image will be visible 

    </div> -->


        <div class="file-list" id="fileList"></div>

    </div>


    <script src="script.js"></script>
</body>

</html>
